name: Github Actions Tests

on:
  workflow_call:
  pull_request:

permissions:
  contents: read

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Detect secrets
        uses: alphagov/pay-ci/actions/detect-secrets@master

  version:
    runs-on: ubuntu-latest
    name: Parse versions
    outputs:
      node-version: ${{ steps.parse-node-version.outputs.nvmrc }}
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Parse Node version
        id: parse-node-version
        run: echo "::set-output name=nvmrc::$(cat .nvmrc)"
  install-and-compile:
    runs-on: ubuntu-latest
    name: Install and compile
    needs: version

    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Setup
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: ${{ needs.version.outputs.node-version }}
      - name: Cache build directories
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: |
            node_modules
            govuk_modules
            public
          key: ${{ runner.os }}-build-id-${{ github.head_ref }}-${{ github.sha }}
      - name: Cache NPM packages
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Parse Cypress version
        id: parse-cypress-version
        run: echo "::set-output name=CYPRESS_VERSION::$(jq -r '.devDependencies.cypress' package.json)"
      - name: Cache Cypress
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ steps.parse-cypress-version.outputs.CYPRESS_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Compile
        run: npm run compile
      - name: Run lint
        run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    needs: [version, install-and-compile]

    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Setup
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: ${{ needs.version.outputs.node-version }}
      - name: Cache build directories
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: |
            node_modules
            govuk_modules
            public
          key: ${{ runner.os }}-build-id-${{ github.head_ref }}-${{ github.sha }}
      - name: Cache pacts directory
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: pacts
          key: ${{ runner.os }}-build-id-${{ github.head_ref }}-${{ github.sha }}-pacts
      - name: Run unit tests
        run: npm test -- --forbid-only --forbid-pending

  cypress-tests:
    runs-on: ubuntu-latest
    name: Cypress tests
    needs: [version, install-and-compile]

    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Setup
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          node-version: ${{ needs.version.outputs.node-version }}
      - name: Cache build directories
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: |
            node_modules
            govuk_modules
            public
          key: ${{ runner.os }}-build-id-${{ github.head_ref }}-${{ github.sha }}
      - name: Parse Cypress version
        id: parse-cypress-version
        run: echo "::set-output name=CYPRESS_VERSION::$(jq -r '.devDependencies.cypress' package.json)"
      - name: Cache Cypress
        uses: actions/cache@c17f4bf4666a8001b1a45c09eb7a485c41aa64c3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ steps.parse-cypress-version.outputs.CYPRESS_VERSION }}
      - name: Run cypress tests
        run: |
          npm run cypress:server > /dev/null 2>&1 &
          sleep 3
          npm run cypress:test
