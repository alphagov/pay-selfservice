<table class="transaction-details">
  <tbody>
    <tr>
      <td>Reference Number:</td>
      <td id="reference">{{reference}}</td>
    </tr>
    <tr>
      <td>Amount:</td>
      <td id="amount">{{amount}}</td>
    </tr>
    <tr>
      <td>Status:</td>
      <td id="status">{{status}}</td>
    </tr>
    <tr>
      <td>Method:</td>
      <td id="method"></td>
    </tr>
    <tr>
      <td>Provider:</td>
      <td>{{payment_provider}}</td>
    </tr>
    <tr>
      <td>Date created:</td>
      <td>{{updated}}</td>
    </tr>
    <tr>
      <td>Gateway Transaction ID:</td>
      <td>{{gateway_transaction_id}}</td>
    </tr>
    <tr>
      <td>GOV.UK Pay ID:</td>
      <td>{{charge_id}}</td>
    </tr>
  </tbody>
</table>
