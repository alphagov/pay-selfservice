{{#flash}}
<div class="grid-row">
  {{#flash.genericError}}
  <div class="column-two-thirds flash-container">
    <div class="notification generic-error">
      {{{flash.genericError}}}
    </div>
  </div>
  {{/flash.genericError}}
  {{#flash.generic}}
  <div class="column-two-thirds flash-container">
    <div class="notification generic-flash">
      {{{flash.generic}}}
    </div>
  </div>
  {{/flash.generic}}
</div>
{{/flash}}
